apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment  # ðŸ”¥ Best practice: Use a more descriptive name
  labels:
    app: nginx
  spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # ðŸ”¥ Explicitly define image tag
        imagePullPolicy: Always  # ðŸ”¥ Ensures it always pulls the latest image
        ports:
        - containerPort: 80
